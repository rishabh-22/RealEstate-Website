{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link rel="icon" type="image/png" href="{% static 'reg/images/icons/favicon.ico' %}"/>
    <!-- Title Page-->
    <title>User Update</title>

    <!-- Icons font CSS-->
    <link href="{% static 'reg/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel='stylesheet' media='all' >
    <link href="{% static 'reg/vendor/font-awesome-4.7/css/font-awesome.min.css' %}"  rel='stylesheet' media='all'>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'reg/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'reg/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'reg/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% for items in error.values %}
                        {{items}}
                        {% endfor %}
                        <br>
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    First Name:<br><br> <input type="text" value="{{user.first_name}}" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group" >
                                   Last Name:<br><br> <input type="text" value="{{user.last_name}}" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                           Description:<br><br> <input type="text" value="{{user.description}}" name="description">
                        </div>
                            <div class="input-group">
                            Profile Image:<br><br> <input type="file" value="{{user.profile_pic}}" name="profile_pic">
                        </div>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit" value="Click To Update" name="update_profile">Click to Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'reg/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'reg/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'reg/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'reg/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'reg/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
